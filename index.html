<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌼 ملفي الشخصي 🦋</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .profile-img:hover {
            transform: rotate(5deg) scale(1.1);
            animation: none;
        }
        
        h1 {
            color: #4a4a4a;
            margin-bottom: 15px;
            font-size: 28px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '✨';
            position: absolute;
            right: -30px;
            top: -10px;
            font-size: 20px;
            animation: sparkle 2s infinite;
        }
        
        @keyframes sparkle {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        
        .welcome {
            font-size: 18px;
            margin-bottom: 25px;
            color: #666;
            animation: slideIn 1s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .bio {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: right;
            border-right: 4px solid #6c5ce7;
            animation: slideUp 1s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0);
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .social-link:hover::before {
            transform: scale(1);
        }
        
        .whatsapp {
            background-color: #25D366;
        }
        
        .instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #F77737, #FCAF45, #FFDC80);
        }
        
        .social-link:hover {
            transform: translateY(-5px) rotate(10deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .emoji {
            font-size: 24px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .emoji-1 { animation-delay: 0.2s; }
        .emoji-2 { animation-delay: 0.4s; }
        .emoji-3 { animation-delay: 0.6s; }
        
        footer {
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
        
        .heart {
            color: #ff4757;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="صورة الملف الشخصي" class="profile-img">
        
        <h1>مرحبًا بكم في صفحتي <span class="emoji emoji-1">👋</span></h1>
        
        <p class="welcome">
            أهلاً وسهلاً بكم في موقعي الشخصي! <span class="emoji emoji-2">😊</span><br>
            سعداء بزيارتكم اليوم <span class="emoji emoji-3">🌸</span>
        </p>
        
        <div class="bio">
            <h3><i class="fas fa-user"></i> عني</h3>
            <p>أنا محتوى تجريبي لموقع ملف شخصي. يمكنك تعديل هذا النص وإضافة معلوماتك الشخصية هنا.</p>
        </div>
        
        <div class="social-links">
            <a href="https://wa.me/رقم_الهاتف" class="social-link whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://instagram.com/اسم_المستخدم" class="social-link instagram" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        
        <footer>
            صنع ب<span class="heart">❤️</span> في 2023
        </footer>
    </div>
</body>
</html>
